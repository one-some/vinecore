<!DOCTYPE html>
<html>
    <head>
        <title>Vinecore</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <sidebar>
            <game-title>Vineworld</game-title>

            <time-block class="morning">
                10:40 PM [NIGHT]<br>
                November 30th, 2024
            </time-block>

            <span>
                through the eyes of<br>

                <span hook="player.name">?</span>
                the
                <stat hook="player.role">evil</stat>
            </span>

            <span id="money">
                ‚ùÇ <span hook="player.money">?</span>
            </span>

            <status-conditions></status-conditions>
            <bar id="plr-health" class="health"></bar>

            <a onclick="showModal('inventory')">Inventory [Shift+I]</a>
        </sidebar>
        <passage-container>
            <img id="bg" src="bg/desert.png">
            <passage-stage>
                Hmm...
            </passage-stage>
        </passage-container>

        <modal-container class="hidden">
            <modal modal-id="inventory">
                <div id="item-container"></div>
                <div id="item-details">
                    <span id="item-desc">A awesome item...</span>
                    <div id="item-actions">
                        <br><a id="use-item" style="color: gold" shortcut="q">[q] Quaff</a>
                        <br><a id="toss-item" style="color: red" shortcut="t">[t] Toss it</a>
                    </div>
                </div>
            </modal>

            <modal modal-id="confirm">
                <span id="conf-msg">?</span>
                <div id="conf-split">
                    <div id="conf-yea" shortcut="y">[Y] Sure</div>
                    <div id="conf-nae" shortcut="n">[N] No way</div>
                </div>
            </modal>

        </modal-container>

        <script src="util.js"></script>
        <script src="save.js"></script>
        <script src="modal.js"></script>
        <script src="passages.js"></script>
        <script src="player.js"></script>
        <script src="items.js"></script>
        <script src="inventory.js"></script>
        <script src="index.js"></script>
    </body>
</html>
